<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate #forma="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( forma )">
                <a href="{{_servicioInfop.info.urlUps}}" class="text-center db"><img width="100%" height="100%" src="assets/images/upsLogin.png" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="{{_servicioInfop.info.emailUser}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngModel name="passowrd" class="form-control" type="password" placeholder="{{_servicioInfop.info.pass}}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input [(ngModel)]="remember" name="remember" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> {{_servicioInfop.info.recordar}} </label>
                        </div>
                        <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>  -->
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">{{_servicioInfop.info.ininse}}</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        {{_servicioInfop.info.nocuenta}} <a routerLink="/register" class="text-primary m-l-5"><b>{{_servicioInfop.info.registro}}</b></a>
                    </div>
                </div>
            </form>

    </div>
</section>
