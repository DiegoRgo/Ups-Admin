<div class="container-fluid">
    <div class="row el-element-overlay">
        <div *ngFor="let aplicacion of aplicaciones" class="col-lg-3 col-md-6">
            <div class="card">
                <div class="el-card-item">
                    <div class="el-card-avatar el-overlay-1">
                        <img (click)="'aplicacion.url'" [src]=" aplicacion.img | imagen: 'aplicacion'" class="img-50 pointer">
                        <!-- <h3>{{aplicacion.url}}</h3> -->
                    </div>
                    <div class=" el-card-content ">
                        <h3 class="box-title ">
                            <font style="vertical-align: inherit; ">
                                <font style="vertical-align: inherit; ">{{aplicacion.nombre}}</font>
                            </font>
                        </h3>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
