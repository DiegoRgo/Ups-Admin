<div class row>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarAplicacion(input.value)" type="text" class="form-control" placeholder="Buscar aplicacion">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/aplicacion', 'nuevo']" class="btn btn-secondary waves-effect waves-light" type="button">
                        <span class="btn-label"><i class="fa fa-plus"></i></span>
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Crear Aplicacion</font>
                        </font>
                    </button>
                </div>


                <h3 class="card-title">Aplicaciones Registradas (<small>{{ _aplicacionService.totalAplicaciones }}</small>) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Url</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let aplicacion of aplicaciones">
                            <td class="w70">
                                <img (click)="actualizarImg( aplicacion)" [src]=" aplicacion.img | imagen: 'aplicacion'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="aplicacion.nombre" type="text" class="form-control" placeholder="nombre aplicacion">
                            </td>
                            <td>
                                <input [(ngModel)]="aplicacion.url" type="text" class="form-control" placeholder="url aplicacion">
                            </td>
                            <td>
                                <button (click)="guardarAplicacion( aplicacion )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="borrarAplicacion( aplicacion )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="cambiarDesde()" class="btn btn-secondary">
                  Anteriores
                </button>

                <button (click)="cambiarDesde()" class="btn btn-secondary">
                  Siguientes
                </button>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center ">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
