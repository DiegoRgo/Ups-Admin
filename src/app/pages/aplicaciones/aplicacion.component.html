<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="crearAplicacion()" class="form-horizontal p-t-20">
                    <div class="form-group">
                        <label>Nombre de aplicación</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-folder-open"></i></div>
                                <input formControlName="nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese nombre de la aplicación">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Sitio web</label>
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-world"></i></div>
                                <input formControlName="url" name="url" type="text" class="form-control" placeholder="Ingrese la url del website">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light">
                        <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;"><i class="fa fa-plus-square"></i>  Guardar</font>
                        </font>
                    </button>

                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <img src="../../../assets/images/nuevaApp.jpg">
            </div>
        </div>
    </div>

</div>
