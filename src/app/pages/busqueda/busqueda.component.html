<div class="row" style="text-align: center;">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td> {{usuario.nombre}} </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Aplicaciones</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let aplicacion of aplicaciones" [routerLink]="['/aplicaciones']" class="pointer">
                            <td>
                                <img [src]=" aplicacion.img | imagen: 'aplicacion'" class="img-50 img-circle">
                            </td>
                            <td> {{aplicacion.nombre}} </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="aplicaciones.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
</div>
